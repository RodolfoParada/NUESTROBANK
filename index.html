<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div>
            <h1 class="d-flex justify-content-center mt-5">Cont√°ctanos</h1>
        </div>
        <div class="row bg-light">
            <div class="col-md-6 ">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="apellido">Apellido *</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label for="lista">Por favor especifique el motivo *</label>
                    <input type="text" class="form-control" id="lista" list="lista-texto"
                        placeholder="-- Seleccione --">
                    <datalist id="lista-texto"></datalist>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje"></textarea>
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <div class="form-group">

                    <button type="button" class="form-control btn btn-success">ENVIAR MENSAJE</button>
                </div>
            </div>

        </div>





    </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
